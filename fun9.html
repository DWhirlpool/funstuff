<style>
.day-night {
  --sun: #f0c644;
  --day-background: #daf8ff;
  --day-line: #3bb6c3;
  --moon: #fdd47e;
  --moon-stars: #ddeafb;
  --night-background: #121820;
  --night-line: #73a1bb;
  --sun-lines: 1;
  --sun-lines-r: 0deg;
  --sun-y: 0;
  --moon-y: 60px;
  --new-percent: 0%;
  --background: var(--day-background);
  --line: var(--day-line);
  --new-background: var(--night-background);
  position: fixed;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
  display: grid;
  place-items: center;
  background: var(--background);
}
.day-night.night {
  --sun-y: 60px;
  --moon-y: 0px;
  --background: var(--night-background);
  --line: var(--night-line);
  --new-background: var(--day-background);
}
.day-night:before {
  content: "";
  display: block;
  position: absolute;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
  background: var(--new-background);
  -webkit-clip-path: circle(var(--new-percent) at 50% 50%);
          clip-path: circle(var(--new-percent) at 50% 50%);
}
.day-night .toggle {
  -webkit-appearance: none;
  outline: none;
  border: none;
  background: none;
  position: relative;
  cursor: pointer;
  z-index: 1;
  padding: 0;
  margin: 0;
  display: block;
  width: 48px;
  height: 34px;
}
.day-night .toggle svg {
  display: block;
  pointer-events: none;
  stroke-linecap: round;
  stroke-linejoin: round;
  fill: none;
  position: absolute;
  left: var(--left, -2px);
  top: var(--top, 14px);
  stroke-width: var(--stroke-width, 2px);
  stroke: var(--stroke, var(--line));
}
.day-night .toggle svg.line {
  --stroke-width: 3px;
  width: 52px;
  height: 36px;
  stroke-width: 3px;
}
.day-night .toggle div {
  width: 28px;
  height: 41px;
  overflow: hidden;
  -webkit-mask-image: -webkit-radial-gradient(white, black);
  position: absolute;
  left: 10px;
  top: -6px;
  border-radius: 0 0 9px 9px;
}
.day-night .toggle div svg {
  --left: 2px;
  --top: 6px;
  width: 24px;
  height: 24px;
}
.day-night .toggle div svg.sun {
  --stroke: var(--sun);
  transform: translateY(var(--sun-y)) translateZ(0);
}
.day-night .toggle div svg.sun .lines {
  transform-origin: 12px 12px;
  -webkit-animation: sun 20s linear infinite;
          animation: sun 20s linear infinite;
}
.day-night .toggle div svg.moon {
  --stroke: var(--moon);
  transform: translateY(var(--moon-y)) scale(0.75) translateZ(0);
}
.day-night .toggle div svg.moon .star-1,
.day-night .toggle div svg.moon .star-2 {
  stroke: var(--moon-stars);
}
.day-night .toggle div svg.moon .star-1 {
  transform-origin: 15px 3px;
  -webkit-animation: star 5s linear infinite;
          animation: star 5s linear infinite;
}
.day-night .toggle div svg.moon .star-2 {
  transform-origin: 21px 9px;
  -webkit-animation: star2 5s linear infinite;
          animation: star2 5s linear infinite;
}

@-webkit-keyframes sun {
  to {
    transform: rotate(360deg) translateZ(0);
  }
}

@keyframes sun {
  to {
    transform: rotate(360deg) translateZ(0);
  }
}
@-webkit-keyframes star {
  5%, 20% {
    opacity: 0;
    transform: scale(0) rotate(90deg) translateZ(0);
  }
  25%, 100% {
    opacity: 1;
    transform: scale(1) rotate(180deg) translateZ(0);
  }
}
@keyframes star {
  5%, 20% {
    opacity: 0;
    transform: scale(0) rotate(90deg) translateZ(0);
  }
  25%, 100% {
    opacity: 1;
    transform: scale(1) rotate(180deg) translateZ(0);
  }
}
@-webkit-keyframes star2 {
  0%, 60% {
    opacity: 1;
    transform: scale(1) rotate(0) translateZ(0);
  }
  65%, 70% {
    opacity: 0;
    transform: scale(0) rotate(90deg) translateZ(0);
  }
  75%, 100% {
    opacity: 1;
    transform: scale(1) rotate(180deg) translateZ(0);
  }
}
@keyframes star2 {
  0%, 60% {
    opacity: 1;
    transform: scale(1) rotate(0) translateZ(0);
  }
  65%, 70% {
    opacity: 0;
    transform: scale(0) rotate(90deg) translateZ(0);
  }
  75%, 100% {
    opacity: 1;
    transform: scale(1) rotate(180deg) translateZ(0);
  }
}
html {
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
}

* {
  box-sizing: inherit;
}
*:before, *:after {
  box-sizing: inherit;

  min-height: 100vh;

  <script src="./fun9_files/gsap.min.js.download" type="text/javascript"></script>
      <script id="rendered-js">
const { to, fromTo, set } = gsap

document.querySelectorAll('.day-night').forEach(dayNight => {
    let toggle = dayNight.querySelector('.toggle'),
        svgLine = dayNight.querySelector('.line'),
        svgLineProxy = new Proxy({
            y: null
        }, {
            set(target, key, value) {
                target[key] = value
                if(target.y !== null) {
                    svgLine.innerHTML = getPath(target.y, .1925)
                }
                return true
            },
            get(target, key) {
                return target[key]
            }
        })

    svgLineProxy.y = 18

    toggle.addEventListener('click', e => {
        e.preventDefault()

        if(dayNight.classList.contains('animate')) {
            return
        }
        dayNight.classList.add('animate')

        let night = dayNight.classList.contains('night')

        to(dayNight, {
            keyframes: [{
                [night ? '--moon-y' : '--sun-y']: '-4px',
                duration: .25
            }, {
                [night ? '--moon-y' : '--sun-y']: '60px',
                duration: .2
            }, {
                [night ? '--sun-y' : '--moon-y']: '-4px',
                duration: .25,
                delay: .275,
                onStart() {
                    to(dayNight, {
                        '--new-percent': '100%',
                        '--line': night ? 'var(--day-line)' : 'var(--night-line)',
                        duration: .5
                    })
                }
            }, {
                [night ? '--sun-y' : '--moon-y']: '0px',
                duration: .5,
                ease: 'elastic.out(1, .5)',
                clearProps: true,
                onComplete() {
                    if(night) {
                        dayNight.classList.remove('night')
                    } else {
                        dayNight.classList.add('night')
                    }
                    dayNight.classList.remove('animate')
                }
            }]
        })

        to(svgLineProxy, {
            keyframes: [{
                y: 24,
                delay: .25,
                duration: .2
            }, {
                y: 12,
                duration: .2
            }, {
                y: 24,
                duration: .25
            }, {
                y: 18,
                duration: .5,
                ease: 'elastic.out(1, .5)'
            }]
        })

    })
})

function getPoint(point, i, a, smoothing) {
    let cp = (current, previous, next, reverse) => {
            let p = previous || current,
                n = next || current,
                o = {
                    length: Math.sqrt(Math.pow(n[0] - p[0], 2) + Math.pow(n[1] - p[1], 2)),
                    angle: Math.atan2(n[1] - p[1], n[0] - p[0])
                },
                angle = o.angle + (reverse ? Math.PI : 0),
                length = o.length * smoothing;
            return [current[0] + Math.cos(angle) * length, current[1] + Math.sin(angle) * length];
        },
        cps = cp(a[i - 1], a[i - 2], point, false),
        cpe = cp(point, a[i - 1], a[i + 1], true);
    return `C ${cps[0]},${cps[1]} ${cpe[0]},${cpe[1]} ${point[0]},${point[1]}`;
}

function getPath(update, smoothing) {
    let points = [
            [4, 18],
            [26, update],
            [48, 18]
        ],
        d = points.reduce((acc, point, i, a) => i === 0 ? `M ${point[0]},${point[1]}` : `${acc} ${getPoint(point, i, a, smoothing)}`, '');
    return `<path d="${d}" />`;
}
